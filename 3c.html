<!DOCTYPE html>
<html>
<head>
   
    <title>Capitals of Countries</title>
    <style>
        p {
            color: rgb(106, 105, 187);
            font-weight: bold;
            font-size: 50px; 
        }
    </style>
    <script language="javascript">
        function capital() {
            var cunt = document.forms["frm1"].country.value; 
            var capital = "Please select any country";
            if (cunt === "INDIA") {
                capital = "NEW DELHI";
            } else if (cunt === "USA") {
                capital = "WASHINGTON, D.C.";
            } else if (cunt === "NETHERLANDS") {
                capital = "AMSTERDAM";
            } else if (cunt === "RUSSIA") {
                capital = "MOSCOW";
            } else if (cunt === "JAPAN") {
                capital = "TOKYO";
            } else if (cunt === "select") {
                capital = "Please select any country";
            }
            document.getElementById("capt").innerHTML = capital;
        }
    </script>
</head>
<body>
    <form name="frm1">
        <br/>
        <center>
            Select a Country:
            <select name="country" onchange="capital()">
                <option value="select">--SELECT--</option>
                <option value="INDIA">INDIA</option>
                <option value="USA">USA</option>
                <option value="NETHERLANDS">NETHERLANDS</option>
                <option value="RUSSIA">RUSSIA</option>
                <option value="JAPAN">JAPAN</option>
            </select>
            <br/><br/>
            <font color="green" size="6">Capital is:</font>
            <p id="capt"></p>
        </center>
    </form>
</body>
</html>
