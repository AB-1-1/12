<html>
<head>
<title>Registration Page</title>
</head>
<body>
<center>
<h3 align="center"><u>REGISTRATION PAGE</u></h3>

<table border="3">
<tr><td>
<table cellspacing="10" cellpadding="5">
<tr><td>NAME</td><td>
    <input type="text" size="30" name="uname"/></td></tr>
<tr><td>PASSWORD</td><td>
    <input type="password" size="30" name="pass"/></td></tr>
<tr><td>E-MAIL ID</td><td>
    <input type="text" size="30" name="email"/></td></tr>
<tr><td>PHONE	NUMBER</td><td>
    <input	type="text"	size="15" name="phone"/></td></tr>
<tr><td>GENDER</td><td>
    <input type="radio" name="gen" value="m" />MALE
<input type="radio" name="gen" value="f" />FEMALE </td></tr>
<tr><td>DATE OF BIRTH</td>
<td><select name="day">
<option value="day">DAY</option>
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
<option value="5">5</option>
</select>
<select name="month">
<option value="month">MONTH</option>
<option value="jan">JANUARY</option>
<option value="feb">FEBRUARY</option>
<option value="mar">MARCH</option>
<option value="apr">APRIL</option>
</select>
<select name="year">
<option value="year">YEAR</option>
<option value="2005">2005</option>
<option value="2006">2006</option>
<option value="2007">2007</option>
<option value="2008">2008</option>
<option value="2009">2009</option>
<option value="2010">2010</option>
<option value="2011">2011</option>
<option value="2012">2012</option>
<option value="2013">2013</option>
</select></td></tr>
<tr><td>LANGUAGES KNOWN</td>
<td>
<input type="checkbox"  name="lang" />KANNADA
<input type="checkbox" value="eng" name="lang" />ENGLISH
<input type="checkbox" value="fre" name="lang" />FRENCH
<input type="checkbox" value="spa" name="lang" />SPANISH
</td></tr>

<tr><td colspan="2" align="center"><input type="submit" value="SUBMIT"/> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="reset" value="RESET" /></td>
</tr>
</table>
</form>
</td></tr></table>
</center>
</body>
</html>
