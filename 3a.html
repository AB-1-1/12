<html>
<body>


<div onmousedown="mDown(this)" onmouseup="mUp(this)"style="background-color:cyan;width:90px;height:20px;padding:40px;">Click Me</div>

<script>
function mDown(obj) { obj.style.backgroundColor="maroon"; obj.innerHTML = "Release Me";
}

function mUp(obj) { obj.style.backgroundColor="lightgreen"; obj.innerHTML="Thank You";
}
</script>


</body>
</html>
